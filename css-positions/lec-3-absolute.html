<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 1px solid brown;
            padding: 10px;
        }
        .absolute {
            position: absolute;
            padding: 10px;
            border: 1px solid dodgerblue;
            top: 100px;
            left: 50px;
        }
        .static {
            border: 1px solid;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        Some top content.
    </div>
    <div class="container">
        <div class="absolute">
            I am absolute.
        </div>
        <div class="static">I am static.</div>
    </div>
</body>
</html>
